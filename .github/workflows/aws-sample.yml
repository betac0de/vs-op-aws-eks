name: Test AWS OIDC Connection

# This workflow runs on pushes to the main branch or when manually triggered.
on:
  push:
    branches:
      - main
  workflow_dispatch:

# These permissions are required for the OIDC token exchange to happen.
permissions:
  id-token: write # Required for requesting the JWT
  contents: read  # Required for checking out the repository

jobs:
  test-aws-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ----------------- IMPORTANT -----------------
          # PASTE THE ROLE ARN FROM YOUR TERRAFORM OUTPUT HERE
          role-to-assume: arn:aws:iam::972842348930:role/GitHubActions-Deployment-Role
          # ---------------------------------------------
          aws-region: us-east-1

      - name: Verify AWS Identity and Test S3 Access
        run: |
          echo "Successfully assumed role. Verifying identity..."
          aws sts get-caller-identity

          echo ""
          echo "Attempting to list S3 buckets..."
          aws s3 ls